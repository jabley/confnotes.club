# Site settings
title: Conference notes
description: > # this means to ignore newlines until "baseurl:"
  This is a site containing notes about conferences and papers.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.confnotes.club" # the base hostname & protocol for your site
twitter_username: jabley
github_username:  jabley
timezone: UTC

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "James Abley"

collections:
  papers:
    output: true
  events:
    output: true

gems:
  - jekyll-feed
  - jekyll-redirect-from

# Build settings
markdown: kramdown
