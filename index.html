---
layout: default
---
<div class="home">

  <h1 class="page-heading"><a href="/events/">Events</a></h1>

  <ul class="post-list">
    {% for post in site.events %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <h1 class="page-heading"><a href="/papers/">Papers</a></h1>

  <ul class="post-list">
    {% for paper in site.papers %}
      <li>
        <span class="post-meta">{{ paper.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ paper.url | prepend: site.baseurl }}">{{ paper.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
